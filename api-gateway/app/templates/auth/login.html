{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3" ></div>
            <div class="col-md-6">
                <form class="auth-form" action="" method="POST">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your email and password!</p>
                    <p class="text-danger">{{ payload.auth_error_message if payload is defined else '' }}</p>
                    <input type="email" name="email" placeholder="E-mail" value="{{ payload.email if payload is defined else '' }}" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" name="" value="Login" href="#">
                </form>
            </div>
            <div class="col-md-3" ></div>
        </div>
    </div>
{% endblock %}
