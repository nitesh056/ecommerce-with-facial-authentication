<div class="modal fade camera" id="face-auth">
	<div class="modal-dialog">
		<div class="modal-content" style="min-width: 700px;">
			<div class="modal-header">
				<h4 class="modal-title">Camera</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
                <!-- <img src="{{ url_for('static', filename='images/web.png') }}" id="captureFace" width="100%" height="100%"> -->
                <img src="http://127.0.0.1:8004/video-feed/auth/{{ user }}" id="captureFace">
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

<script>
(function() {
	setInterval(function(){
		var x = document.getElementById("captureFace").width;
		if (x > 699) {
			window.location.replace("http://127.0.0.1:5000/u/auth-with-face/confirm/" + $('#email').val());
		}
	}, 500);
})();
</script>
