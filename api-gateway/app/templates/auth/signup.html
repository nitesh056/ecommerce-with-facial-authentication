{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3" ></div>
            <div class="col-md-6">
                <form class="auth-form" action="" method="POST">
                    <h1>Signup</h1>
                    <p class="text-muted"> Please enter your account details!</p>
                    <p class="text-danger">{{ payload.auth_error_message if payload is defined else '' }}</p>
                    <input type="text" name="username" placeholder="Username" value="{{ payload.username if payload is defined else '' }}" required>
                    <input type="text" name="name" placeholder="Name" value="{{ payload.name if payload is defined else '' }}" required>
                    <input type="email" name="email" placeholder="E-mail" value="{{ payload.email if payload is defined else '' }}" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="text" name="phone_number" placeholder="Phone Number" value="{{ payload.phone_number if payload is defined else '' }}" >
                    <input type="submit" name="" value="Sign up">
                </form>
            </div>
            <div class="col-md-3" ></div>
        </div>
    </div>
{% endblock %}
