version: "3.9"

services:
  auth-service:
    build: ./auth-service
    volumes:
      - ./auth-service:/usr/src/app/auth-service
    ports:
      - "8000:8000"

  api-gateway:
    build: ./api-gateway
    volumes:
      - ./api-gateway:/usr/src/app/api-gateway
    ports:
      - "5000:5000"
    depends_on:
      - auth-service
